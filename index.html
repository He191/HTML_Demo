<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spacex website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="text-overlay">
        <a href="#Home" class="text-item">SpaceX</a>
        <a href="#Home" class="text-item">Home</a>
        <a href="#About" class="text-item">About</a>
        <a href="#Tickets" class="text-item">Tickets</a>
        <a href="#Pricing" class="text-item">Pricing</a>
    </nav>
    
    <section id="Home">
        <div class="image-container">
            
            <img src="SpaceImg0.jpg" alt="space image 0">
            
            <div class="bottom-heading1-overlay">
                <div class="bottom-heading1-overlay-child">UPCOMING LAUNCH</div>
                <div class="bottom-heading1-overlay-child">POLARIS DAWN</div>
                <a href="https://www.youtube.com/watch?v=gmJgW-yMAIg" target="_blank" role="button" class="bottom-heading1-overlay-child">WATCH</a>
            </div>

        </div>
    </section>

    <section id="About">
        <div class="image-container">
            
            <img src="SpaceImg1.jpg" alt="space image 1">

            <div class="bottom-heading1-overlay">
                <div class="bottom-heading1-overlay-child">ELON MUSK</div>
                <div class="bottom-heading1-overlay-child">ABOUT US</div>
                <a href="https://www.spacex.com/mission/" target="_blank" role="button" class="bottom-heading1-overlay-child">READ MORE</a>
            </div>

        </div>
    </section>

    <section id="Tickets">
        <div class="image-container">
            
            <img src="SpaceImg2.jpg" alt="space image 2">

            <div class="bottom-heading1-overlay">
                <div class="bottom-heading1-overlay-child">YOU CAN GO TO SPACE!</div>
                <div class="bottom-heading1-overlay-child">POLARIS DAWN</div>
                <a href="https://www.spacex.com/rideshare/" target="_blank" role="button" class="bottom-heading1-overlay-child">BUY TICKETS</a>
            </div>
        </div>
    </section>

    <section id="Pricing">
        <div class="image-container">
            
            <img src="SpaceImg3.jpg" alt="space image 3">

            <div class="bottom-heading1-overlay">
                <div class="bottom-heading1-overlay-child">WIFI CONNECTIVTY IN REMOTEST PLACES</div>
                <div class="bottom-heading1-overlay-child">STAR LINK SOLUTION</div>
                <a href="https://www.starlink.com/gb/service-plans" target="_blank" role="button" class="bottom-heading1-overlay-child">SEE PRICES</a>        
            </div>

        </div>

    </section>
</body>
<footer>Hetal's SpaceX @ 2024</footer>
</html>
